<!--     Tela de login -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css.css/estilos.css">
</head>
<body class="bg-dark text-white d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form onsubmit="return login(event)">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <button type="submit" class="btn btn-dark w-100">Entrar</button>
            </form>

            <button class="btn btn-outline-light w-100" onclick="mostrarCadastro()">Cadastrar</button>

          <div id="cadastroUsuario" style="display:none;">
            <h3 class="text-center mt-4">Cadastro de Usuário</h3>
            <form onsubmit="return cadastrarUsuario(event)">
              <div class="mb-3">
                <label for="novoUsuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="novoUsuario" required>
              </div>
              <div class="mb-3">
                <label for="novaSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="novaSenha" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="../js.js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
