<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css.css/estilos.css">
</head>

<body class="bg-dark text-white">
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="index">Mini Streaming</a>
      <a class="nav-link text-white ms-3" href="filmes.html" id="linkFilmes">Filmes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form class="d-flex" onsubmit="return login(event)">
              <button class="btn btn-outline-light" type="submit"
                onclick="window.location.href='login.html'; return false;">Login</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Menu de Categorias -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
  <div class="container-fluid">
    <ul class="navbar-nav flex-row" id="menuCategorias">
      <li class="nav-item mx-2"><a class="nav-link active" href="#" onclick="filtrarCategoria('Todos', this)">Todos</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Ação', this)">Ação</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Comédia', this)">Comédia</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Drama', this)">Drama</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Terror', this)">Terror</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Ficção Científica', this)">Ficção Científica</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="#" onclick="filtrarCategoria('Animação', this)">Animação</a></li>
    </ul>
  </div>
</nav>

<div id="carrosselDestaque" class="carousel slide mb-5 mx-auto" style="max-width:80vw;" data-bs-ride="carousel">
  <div class="carousel-inner" id="destaqueFilmes">
    <!-- Slides gerados via JS -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carrosselDestaque" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carrosselDestaque" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
  <!-- Conteúdo Principal de Filmes-->
  <div id="conteudoDinamico"></div>

  <div id="conteudoPrincipal" class="container py-5">
    <h1 class="text-center mb-4">Conteudo Principal</h1>
    <!-- Filtro -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="filtro" class="form-control" placeholder="Filtrar por título..."
          onkeyup="filtrarVideos()">
      </div>
    </div>

    <div id="videoList" class="row justify-content-center">
      <!-- Os vídeos serão inseridos aqui via JS -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <!-- PouchDB para manipulação de dados -->
  <script src="../js.js/main.js"></script><!-- Script principal para manipulação de vídeos e autenticação -->
  <!-- É preciso importar o JS após o pouch db se não da erro não mostra os cards -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
