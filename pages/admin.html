<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Mini Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css.css/estilos.css">
</head>
<body class="bg-dark text-white">
  <!-- Menu fixo de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="Index.html">Mini Streaming Admin</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="usuario.html">Usuários</a></li>
        <li class="nav-item"><a class="nav-link" href="filmes.html">Filmes</a></li>
        <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Painel de Usuários -->
    <section id="usuarios" class="mb-5">
      <h2>Usuários Cadastrados</h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaUsuarios">
          <!-- Usuários renderizados via JS -->
        </tbody>
      </table>
    </section>

    <!-- Painel de Cadastro de Filmes -->
    <section id="filmes" class="mb-5">
      <h2>Adicionar Novo Filme</h2>
      <form class="row g-3" onsubmit="return cadastrarFilme(event)">
        <div class="col-md-4">
          <input type="text" class="form-control" id="novoTitulo" placeholder="Título" required>
        </div>
        <div class="col-md-3">
        <select class="form-select" id="novaCategoria" required>
            <option value="">Categoria</option>
            <option value="Ação">Ação</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ficção Científica">Ficção Científica</option>
            <option value="Animação">Animação</option>
        </select>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="novoLink" placeholder="Link do YouTube" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Cadastrar Filme</button>
        </div>
      </form>
    </section>

    <!-- Painel de Filmes -->
    <section id="dashboard">
      <h2>Filmes Cadastrados</h2>
      <div id="listaFilmes" class="row">
        <!-- Filmes renderizados via JS -->
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="../js.js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
