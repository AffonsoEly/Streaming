<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Usuários Cadastrados</h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaUsuarios"></tbody>
    </table>
    
    <h3 class="mt-5">Cadastrar Novo Usuário</h3>
    <div id="usuarioFeedback"></div>
    <form class="row g-3" id="formCadastroUsuario" onsubmit="return cadastrarUsuario(event)">
      <div class="col-md-4">
        <input type="text" class="form-control" id="novoNomeUsuario" placeholder="Nome" required>
      </div>
      <div class="col-md-4">
        <input type="password" class="form-control" id="novaSenhaUsuario" placeholder="Senha (mínimo 4 caracteres)" minlength="4" required>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="novoTipoUsuario" required>
          <option value="">Tipo de acesso</option>
          <option value="admin">Admin</option>
          <option value="padrao">Padrão</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Cadastrar Usuário</button>
      </div>
    </form>
  </div>

  <!-- Modal de edição de usuário -->
  <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formEditarUsuario" onsubmit="return salvarEdicaoUsuario(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIdUsuario">
          <div class="mb-3">
            <label for="editNomeUsuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editNomeUsuario" required>
          </div>
          <div class="mb-3">
            <label for="editSenhaUsuario" class="form-label">Senha</label>
            <input type="password" class="form-control" id="editSenhaUsuario" minlength="4" required>
          </div>
          <div class="mb-3">
            <label for="editTipoUsuario" class="form-label">Tipo de acesso</label>
            <select class="form-select" id="editTipoUsuario" required>
              <option value="admin">Admin</option>
              <option value="padrao">Padrão</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js.js/main.js"></script>
</body>
</html>
