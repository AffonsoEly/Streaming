<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
</head>
<body class="bg-dark text-white">
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mini Streaming</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form class="d-flex" onsubmit="return login(event)">
              <input id="usuario" class="form-control me-2" type="text" placeholder="Usuário" required>
              <input id="senha" class="form-control me-2" type="password" placeholder="Senha" required>
              <button class="btn btn-outline-light" type="submit">Login</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Catálogo de Vídeos</h1>
    <!-- Filtro -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="filtro" class="form-control" placeholder="Filtrar por título..." onkeyup="filtrarVideos()">
      </div>
    </div>

    <div class="row justify-content-center" id="videoList">
      <!-- Os vídeos serão inseridos aqui via JS -->
    </div>
  </div>

  <script>
    const db = new PouchDB('streaming_filmes');

    // Dados iniciais (apenas para exemplo)
    const videosIniciais = [
      {
        _id: 'video_1',
        titulo: 'Vídeo 1',
        url: 'https://www.youtube.com/embed/dQw4w9WgXcQ'
      },
      {
        _id: 'video_2',
        titulo: 'Vídeo 2',
        url: 'https://www.youtube.com/embed/3JZ_D3ELwOQ'
      },
      {
        _id: 'video_3',
        titulo: 'Vídeo 3',
        url: 'https://www.youtube.com/embed/L_jWHffIx5E'
      },
      {
        _id: 'video_4',
        titulo: 'Vídeo 4',
        url: 'https://www.youtube.com/embed/tgbNymZ7vqY'
      },
      {
        _id: 'video_5',
        titulo: 'Vídeo 5',
        url: 'https://www.youtube.com/embed/e-ORhEE9VVg'
      },
      {
        _id: 'video_6',
        titulo: 'Vídeo 6',
        url: 'https://www.youtube.com/embed/kXYiU_JCYtU'
      }
    ];

    // Inserir vídeos se não existirem
    videosIniciais.forEach(video => {
      db.get(video._id).catch(() => db.put(video));
    });

    async function carregarVideos() {
      const container = document.getElementById('videoList');
      container.innerHTML = '';
      const result = await db.allDocs({ include_docs: true });

      result.rows.forEach(({ doc }) => {
        const idYoutube = doc.url.split('/embed/')[1];
        container.innerHTML += `
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100 video-card bg-black text-white" onclick="playVideo('${doc.url}')" style="cursor:pointer">
              <img src="https://img.youtube.com/vi/${idYoutube}/0.jpg" class="card-img-top" alt="${doc.titulo}">
              <div class="card-body text-center">
                <h5 class="card-title">${doc.titulo}</h5>
              </div>
            </div>
          </div>
        `;
      });
    }

    function playVideo(url) {
      localStorage.setItem("currentVideo", url);
      window.location.href = "player.html";
    }

    function filtrarVideos() {
      const filtro = document.getElementById("filtro").value.toLowerCase();
      const cards = document.querySelectorAll(".video-card");
      cards.forEach(card => {
        const titulo = card.querySelector(".card-title").innerText.toLowerCase();
        card.parentElement.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    }

    async function login(event) {
      event.preventDefault();
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;
      try {
        const result = await db.find({ selector: { tipo: 'usuario', nome: user, senha: pass } });
        if (result.docs.length > 0) {
          alert("Login bem-sucedido!");
          // redirecionar se quiser
        } else {
          alert("Usuário ou senha incorretos.");
        }
      } catch (err) {
        console.error("Erro ao autenticar:", err);
        alert("Erro no login.");
      }
    }

    document.addEventListener("DOMContentLoaded", carregarVideos);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
